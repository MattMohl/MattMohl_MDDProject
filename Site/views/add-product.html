<form>

	<input class="full text" ng-model="query" name="query" type="text" placeholder="Product Name">

	<div>
		<input ng-click="getProducts(query)" class="register button full" type="submit" value="Search">
	</div>

	<ul class="searchList">
		<li ng-repeat="res in results" ng-click="addProduct(res.name)"><div>{{ res.name }}</div></li>
		<li ng-click="nextPage()"><div style="color: #fff;">More Results</div></li>
	</ul>

	<a href="/MattMohl_MDDProject/Site/index.html#/list">Back</a>

</form>
