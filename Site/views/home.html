<form name="homeForm">

	<input class="full first" ng-model="user" name="user" type="text" placeholder="Username">

	<input class="full" ng-model="pass" name="pass" type="text" placeholder="Password">

	<div>
		<input ng-click="register(user, pass)" class="half register button" type="submit" value="Register">

		<input ng-click="signin(user, pass)" class="half sign button" type="submit" value="Sign In">
	</div>

	<div style="clear: both"></div>

	<section class="form-controls">
		<section>
			<span></span>
			<p>Show Password</p>
		</section>
		<section>
			<span></span>
			<p>Agree to <a href="#">Terms</a></p>
		</section>
	</section>

</form>
