<form class="homeForm" name="homeForm">

	<input class="full first text" ng-model="userInfo.email" name="user" type="text" placeholder="Username">

	<input class="full text" ng-model="userInfo.password" name="pass" type="text" placeholder="Password">

	<div>
		<input ng-click="auth.$createUser(userInfo.email, userInfo.password)" class="half register button" type="submit" value="Register">

		<input ng-click="auth.$login('password', userInfo)" class="half sign button" type="submit" value="Sign In">

		<div style="clear: both"></div>
	</div>

	<div style="clear: both"></div>

	<section class="form-controls">
		<ul>
			<li class="selected">Show Password</li>
			<li>Agree to Terms</li>
		</ul>
	<div style="clear: both;"></div>
	</section>

</form>


<button ng-click="auth.$logout()">Logout</button>
