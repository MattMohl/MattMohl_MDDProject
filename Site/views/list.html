<section>

	<a href="#" class="menu" ng-click="auth.$logout()">Logout</a>

	<a ng-href="#/search" class="menu sign">Add Product +</a>

	<div style="clear:both;"></div>

	<ul class="productList">
		<li ng-repeat="prod in products | toArray | filter:{userid: user.id}">
			<a href="#/edit/{{prod.sku}}" class="{{ prod.status }}">{{ prod.status }}</a>
			<div ng-click="checkProduct(prod.sku, $index)" class="refresh">Sale?</div>
			<div class="pname">{{ prod.pname }}</div>
		</li>
	</ul>

</section>
