<section>

	<a href="#" class="menu" ng-click="auth.$logout()">Logout</a>

	<a ng-href="#/search" class="menu sign">Add Product +</a>

	<div style="clear:both;"></div>

	<ul class="productList">
		<li ng-repeat="prod in products | toArray">
			<a ng-href="#/info/{{prod.sku}}/{{prod.$key}}" class="orange">More Info</a>
			<div class="pname">{{ prod.pname }}</div>
			<div style="display:none;">{{prod.$key}}</div>
		</li>
	</ul>

</section>
